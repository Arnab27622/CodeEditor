<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OMEGA</title>

        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/coding-ground.css">
        <link rel="stylesheet" href="css/terminal.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/titlebar.css">
        <link rel="stylesheet" href="font.css">
        <link rel="stylesheet" href="color-palate.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

        <script src="ace/ace.js"></script>
        <script src="js/editor.js"></script>



    </head>


    <body>
        <div class="titlebar set-font">
            <div class="icon">
                <img src="png/expand.png" alt="icon">
            </div>
            <div class="menubar">
                <span id="file" class="control">File</span>
                <span id="edit" class="control">Edit</span>
                <span id="help" class="control">Help</span>
            </div>
        </div>
        <main>
            <div class="leftside">
                <div class="tabs-bar" class="set-font">
                    <span>tab1</span>
                    <!-- will be added dynamically -->
                </div>

                <div class="coding-ground">
                    <div id="editor"></div>
                </div>
                <div class="resizing-bar">
                    <span class="material-symbols-outlined">
                        more_horiz
                    </span>
                </div>
                <div class="terminal set-font">
                    <textarea id="command-input-area"></textarea>
                </div>
            </div>

            <div class="rightside set-font">
                <div class="sidebar">

                    <div class="expand-on-click" id="files">
                        <img class="image" src="png/expand.png" alt="explorer">
                    </div>

                    <div class="expand-on-click" id="git">
                        <img class="image" src="png/expand.png" alt="git">
                    </div>

                    <div class="expand-on-click" id="search">
                        <img class="image" src="png/expand.png" alt="search">
                    </div>

                    <div class="expand-on-click" id="themes">
                        <img class="image" src="png/expand.png" alt="themes">
                    </div>

                </div>
                <div class="sidebar-extend set-font">
                    <!-- items will be added dynamically through js -->
                </div>
            </div>
        </main>
        <div class="statusbar">

        </div>
        <script src="/js/titlebar-control.js"></script>
    </body>

</html>
